name: zero2prod
region: fra
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      # Here, we want to specify that we want to push on every commit to GH
      branch: master
      deploy_on_push: true
      repo: FedorSmirnov89/zero_2_prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /

databases:
  # PG - our postgres data base
  - engine: PG
    # database name
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    # postgres version
    version: "14"